<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Review Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="table-users">
        <div class="header">Product Reviews</div>
        <table cellspacing="0" border="1" style="width: 100%; text-align: left;">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Customer Name</th>
                    <th>Rating</th>
                    <th>Title</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop over each review in the reviews list -->
                {% for review in reviews %}
                <tr>
                    <td>{{ review['Product'] }}</td>
                    <td>{{ review['Person Name'] }}</td>
                    <td>{{ review['Rating'] }}</td>
                    <td>{{ review['Title'] }}</td>
                    <td>{{ review['Description'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
